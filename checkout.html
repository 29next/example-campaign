<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Drone Hawk</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="bg-checkout">
    <div class="topbar py-3 py-lg-4">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center pb-2 pb-md-0">
                    <div class="logo">
                        <img src="img/drone-hawk-logo.png" alt="Drone Hawk" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-center justify-content-md-end align-items-center">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item is-current"><span>CHECKOUT</span></li>
                            <li class="breadcrumb-item">UPGRADES</li>
                            <li class="breadcrumb-item">SUMMARY</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <section class="main  pt-5">
        <div class="container">
            <div class="row justify-content-center ">
                <div id="block--offers" class="col-12 col-lg-6">
                    <div class="step-title">
                        STEP 1: SELECT PACKAGE
                    </div>
                    <hr class="mt-2">
                    <div class="offers d-flex flex-column">
                    </div>
                    <div class="mb-5">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="border bg-white rounded-3 p-4">
                                    <div class="">
                                        <div class="h5">Order Summary</div>
                                    </div>
                                    <div class="d-flex justify-content-between px-3 pt-2 pb-1 border-bottom text-uppercase fs-7">
                                        <div>Item</div>
                                        <div>Price</div>
                                    </div>
                                    <div class="justify-content-between p-3 d-flex fw-bold">
                                        <div><span class="selected-product-name">{{package}}</span> </div>
                                        <div class=" text-secondary"><span class="selected-product-price"></span><span class="fs-8"> /ea</span></div>
                                    </div>
                                    <div class="rounded-3 p-3 bg-xlight">
                                        <div class="justify-content-between py-2 d-flex fw-bold">
                                            <div>Shipping:</div>
                                            <div><span class="selected-shipping-price text-secondary">FREE</span></div>
                                        </div>
                                        <div class="d-flex justify-content-between pt-1">
                                            <div class=" text-dark fw-bold">Today's Total:</div>
                                            <div><span class="order-summary-total-value fs-5 text-black fw-bold">0</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="block--payment_opt1" class="col-12 col-lg-5">
                    <form class="form" novalidate="novalidate">
                        <input type="hidden" id="card_token" name="card_token">
                        <input type="hidden" name="payment_method" id="payment_method">
                        <input type="hidden" name="selected_package_id" id="selected_package_id">
                        <input type="hidden" name="shipping_method" id="shipping_method">
                        <input type="hidden" name="billing_same_as_shipping_address" id="billing_same_as_shipping_address" value='true'>
                        <div class="step-title">
                            STEP 2: CUSTOMER INFORMATION
                        </div>
                        <hr class="mt-2">
                        <div id="form-info" class="bg-white rounded-3 border p-2 p-lg-3 mb-5">
                            <div class="form-customer-ino">
                                <div class="row mb-3 g-2">
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating  ">
                                            <input type="text" name="first_name" maxlength="255" autocomplete="given-name" class="form-control " required id="id_first_name" placeholder="First Name">
                                            <label for="id_first_name">First Name</label>
                                        </div>
                                        <div class="invalid-message invalid-fname"></div>
                                    </div>
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating  ">
                                            <input type="text" name="last_name" maxlength="255" autocomplete="family-name" class="form-control " id="id_last_name" placeholder="Last Name">
                                            <label for="id_last_name">Last Name</label>
                                        </div>
                                        <div class="invalid-message invalid-lname"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating  ">
                                            <input type="email" placeholder="Email address" name="email" maxlength="254" class="form-control " id="id_email" autocomplete="email">
                                            <label for="id_email">Email</label>
                                        </div>
                                        <div class="invalid-message invalid-email"></div>
                                    </div>
                                    <!-- <div class="col-12">
                                        <div class="form-floating  ">
                                            <input type="tel" name="phone_number" placeholder="Phone number (optional)" autocomplete="tel" class="form-control " id="id_phone_number">
                                            <label for="id_phone_number">Phone Number (optional)</label>
                                        </div>
                                        <div class="invalid-message invalid-ph"></div>
                                    </div> -->
                                    <div class="col-12">
                                        <div class="form-floating  ">
                                            <input type="text" placeholder="Address" name="shipping_address_line1" maxlength="255" autocomplete="address-line1" class="form-control" id="id_shipping_address_line1">
                                            <label for="id_shipping_address_line1">Address</label>
                                        </div>
                                        <div class="invalid-message invalid-shipping_address_line1"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating  ">
                                            <input type="text" name="shipping_address_line4" maxlength="255" autocomplete="address-level2" class="form-control " id="id_shipping_address_line4" placeholder="City">
                                            <label for="id_shipping_address_line4">City</label>
                                        </div>
                                        <div class="invalid-message invalid-shipping_address_line4"></div>
                                    </div>
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating  ">
                                            <select class="form-select" name="shipping_state" id="id_shipping_state" autocomplete="address-level1">
                                                <option value="">Select state</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AS">American Samoa</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="UM-81">Baker Island</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="GU">Guam</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="UM-84">Howland Island</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="UM-86">Jarvis Island</option>
                                                <option value="UM-67">Johnston Atoll</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="UM-89">Kingman Reef</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="UM-71">Midway Atoll</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="UM-76">Navassa Island</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="MP">Northern Mariana Islands</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="UM-95">Palmyra Atoll</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="PR">Puerto Rico</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UM">United States Minor Outlying Islands</option>
                                                <option value="VI">United States Virgin Islands</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="UM-79">Wake Island</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                            <label for="id_shipping_state">State</label>
                                        </div>
                                        <div class="invalid-message invalid-shipping_state"></div>
                                    </div>
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating  ">
                                            <input type="text" placeholder="ZIP" name="shipping_postcode" maxlength="64" autocomplete="postal-code" class="form-control " id="id_shipping_postcode">
                                            <label for="id_shipping_postcode">ZIP</label>
                                        </div>
                                        <div class="invalid-message invalid-shipping_postcode"></div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating  ">
                                            <select class="form-select" name="shipping_country" id="id_shipping_country">
                                                <option value="US">United States</option>
                                            </select>
                                            <label for="id_shipping_country">Country</label>
                                        </div>
                                        <div class="invalid-message invalid-shipping_country"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-title">
                            STEP 3: PAYMENT OPTION
                        </div>
                        <hr class="mt-2">
                        <div class="checkout_express-buttons">
                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-lg btn-express is-paypal pay-with-paypal"><span class="fs-8 text-dark me-1">Pay with</span> <img src="img/paypal.svg" height="30px" alt=""></button>
                            </div>
                        </div>
                        <div class="div-line fw-bold">OR PAY SECURELY WITH CREDIT CARD </div>
                        <div class="bg-white rounded-3 border mb-3">
                            <div id="form-cc" class="form form-cc p-2 p-lg-3">
                                <div class="row g-2 mb-3">
                                    <div class="col-12 d-flex justify-content-between align-items-center">
                                        <h5>Credit/Debit:</h5>
                                        <img src="img/creditCard.svg" alt="" class="ms-1">
                                    </div>
                                    <div id="payment-error-block"></div>
                                    <div class="col-12 ">
                                        <div class="form-cc-card">
                                            <div id="bankcard-number" class="form-control p-0">
                                            </div>
                                        </div>
                                        <div class="invalid-message invalid-cc" id="invalid-cc"></div>
                                    </div>
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating">
                                            <select class="form-select" name="expiry_month" id="id_expiry_month" autocomplete="cc-exp-month">
                                                <option value="" selected disabled>Please Select</option>
                                                <option value="01">(01) January</option>
                                                <option value="02">(02) February</option>
                                                <option value="03">(03) March</option>
                                                <option value="04">(04) April</option>
                                                <option value="05">(05) May</option>
                                                <option value="06">(06) June</option>
                                                <option value="07">(07) July</option>
                                                <option value="08">(08) August</option>
                                                <option value="09">(09) September</option>
                                                <option value="10">(10) October</option>
                                                <option value="11">(11) November</option>
                                                <option value="12">(12) December</option>
                                            </select>
                                            <label for="id_expiry_month">Month</label>
                                        </div>
                                    </div>
                                    <div class="col-sm col-lg-12 col-xl-6">
                                        <div class="form-floating">
                                            <select class="form-select" name="expiry_year" id="id_expiry_year" autocomplete="cc-exp-year">
                                                <option value="" selected disabled>Please Select</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                                <option value="2027">2027</option>
                                                <option value="2028">2028</option>
                                                <option value="2029">2029</option>
                                                <option value="2030">2030</option>
                                                <option value="2031">2031</option>
                                                <option value="2032">2032</option>
                                                <option value="2033">2033</option>
                                                <option value="2034">2034</option>
                                                <option value="2035">2035</option>
                                                <option value="2036">2036</option>
                                                <option value="2037">2037</option>
                                                <option value="2038">2038</option>
                                                <option value="2039">2039</option>
                                                <option value="2040">2040</option>
                                                <option value="2041">2041</option>
                                                <option value="2042">2042</option>
                                            </select>
                                            <label for="id_expiry_year">Year</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-cc-cvv">
                                            <div id="bankcard-cvv" class="form-control p-0"></div>
                                        </div>
                                        <div class="invalid-message invalid-cvv" id="invalid-cvv"></div>
                                    </div>
                                </div>
                                
                                <div class="row" id="step-3">
                                    <div class="col">
                                        <div class="d-grid mb-4">
                                            <button id="cc-submit-button" type="button" class="btn btn-lg btn-success btn-checkout pay-with-cc" disabled>Pay with Credit Card</button>
                                        </div>
                                    </div>
                                    <div id="validation-error-block"></div>
                                </div>
                                
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container pt-4 pb-5">
            <div class="row">
                <div class="col-12 mt-3 pt-2 text-center footer-copyright d-flex flex-column flex-sm-row  justify-content-between align-items-center">
                    <div class="mb-4 mb-sm-0 fs-8 text-light">
                        Â©2023 <span class="text-secondary">Drone Hawk </span>. All Rights Reserved.
                    </div>
                    <div class="poweredby-badge-desktop">
                        <a href="#" target="_blank"><img src="img/checkoutbysellmorelight.svg" class="img-fluid"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<!--  libraries  -->
<script src="https://core.spreedly.com/iframe/iframe-v1.min.js"></script>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

<script type="text/javascript" src="js/campaign.js"></script>
<script type="text/javascript" src="js/checkout.js"></script>
<script type="text/javascript" src="js/form.js"></script>

</html>
