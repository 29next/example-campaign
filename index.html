<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Campaign</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  <body class="bg-checkout">
    <div class="topbar py-3 py-lg-4">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div
            class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center pb-2 pb-md-0"
          >
            <div class="logo">
              <img
                src="img/logo.png"
                alt="Example Campaign"
                class="img-fluid"
              />
            </div>
          </div>
          <div
            class="col-md-7 d-flex justify-content-center justify-content-md-end align-items-center"
          >
            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item is-current">
                  <span>CHECKOUT</span>
                </li>
                <li class="breadcrumb-item">UPGRADES</li>
                <li class="breadcrumb-item">SUMMARY</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <section class="main pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div id="block--offers" class="col-12 col-lg-6">
            <div class="step-title">STEP 1: SELECT PACKAGE</div>
            <hr class="mt-2" />
            <div class="offers d-flex flex-column"></div>

                    <div

                    >
                      <div>Item</div>
                      <div>Price</div>
                    </div>
                    <div class="justify-content-between p-3 d-flex fw-bold">
                      <div>
                        <span class="selected-product-name">{{package}}</span>
                      </div>
                      <div class="text-secondary">
                        <span class="selected-product-price"></span
                        ><span class="fs-8"> /ea</span>
                      </div>
                    </div>
                    <div class="rounded-3 p-3 bg-xlight">
                      <div class="justify-content-between py-2 d-flex fw-bold">
                        <div>Shipping:</div>
                        <div>
                          <span class="selected-shipping-price text-secondary"
                            >FREE</span
                          >
                        </div>
                      </div>
                      <div class="d-flex justify-content-between pt-1">
                        <div class="text-dark fw-bold">Today's Total:</div>
                        <div>
                          <span
                            class="order-summary-total-value fs-5 text-black fw-bold"
                            >0</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                type="hidden"

                id="shipping_method"

                type="hidden"
                name="billing_same_as_shipping_address"
                id="billing_same_as_shipping_address"
